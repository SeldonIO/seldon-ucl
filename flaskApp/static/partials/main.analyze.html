<div layout="column">
   	<div layout="row" layout-align="center" layout-padding="5">
        <div layout="column" flex="60" class="md-whiteframe-z1">
            <md-toolbar md-scroll-shrink>
                <div class="md-toolbar-tools">Analysis</div>
            </md-toolbar>
            <section style="padding-bottom:16px">
                <md-subheader class="md-primary" style="font-size:1.2em">
                    Summary
                </md-subheader>
                <div style="padding:5px 16px 16px 16px" >
                    <div ng-repeat="(descriptor, value) in summaryStatistics">
                        <div style="width:240px; float:left; clear: left; font-weight: bold" class="md-body-1">
                            {{ descriptor }}
                        </div>
                        <div style="float: left" class="md-body-1">
                            {{ value }}
                        </div>
                    </div>
                </div>
            </section>
            <md-divider></md-divider>
            <section layout="row" layout-align="end" layout-wrap layout-padding="5">
                <md-input-container md-no-float  class="md-block" flex>
                    <md-icon md-font-set="material-icons" style="font-size:35px; color: #607d8b"> search </md-icon>
                    <input type="text" placeholder="Filter columns" ng-model="searchQuery"/>
                </md-input-container>
            </section>
            <analysis-column ng-repeat="column in columns" column="column" filter-query="searchQuery">
            </analysis-column>
        </div>
    </div>

</div>
