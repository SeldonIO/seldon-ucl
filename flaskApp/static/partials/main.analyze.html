<style type="text/css">
  .analyze-sub-header
  {
    font-size:1.3em;
    margin-bottom: 4px;
    margin-top: 4px;
  }

  .analyze-descriptor
  {
    margin-left: 16px;
    width:240px;
    float:left;
    clear: left;
    font-weight: bold;
  }

  .analyze-value
  {
    float: left;
    margin-bottom: 12px;
  }

  #analyze-search md-icon
  {
    font-size:35px;
    color: #607d8b;
  }
</style>

<div layout="column">
   	<div layout="row" layout-align="center" layout-padding="5">
        <div layout="column" flex="60" class="md-whiteframe-z1">
            <section>
                <md-subheader class="md-primary analyze-sub-header" >
                    Summary
                </md-subheader>
                <div>
                    <div ng-repeat="(descriptor, value) in summaryStatistics">
                        <div class="md-body-1 analyze-descriptor">
                            {{ descriptor }}
                        </div>
                        <div style="" class="analyze-value md-body-1">
                            {{ value }}
                        </div>
                    </div>
                </div>
            </section>
            <md-divider></md-divider>
            <section id="analyze-search" layout="row" layout-align="end" layout-wrap layout-padding="5">
                <md-input-container md-no-float  class="md-block" flex>
                    <md-icon md-font-set="material-icons"> search </md-icon>
                    <input type="text" placeholder="Filter columns" ng-model="searchQuery"/>
                </md-input-container>
            </section>
            <analysis-column ng-repeat="column in columns" column="column" filter-query="searchQuery">
            </analysis-column>
        </div>
    </div>

</div>
