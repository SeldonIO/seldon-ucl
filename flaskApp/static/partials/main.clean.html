<div flex layout="row">
  <md-sidenav flex="25" md-is-locked-open="true" class="md-whiteframe-z2">
    <md-list>
      <md-item>
        <div layout-padding="5">
          <md-content>
            <md-card ng-hide="editColumnToolHidden">
              <md-toolbar>
                <div class="md-toolbar-tools">
                  <h2><span>Edit Column</span></h2>
                  <span flex></span>
                  <md-button id="editColumnToolboxHide" class="buttonHide" onclick="toggleTool(this, 'editColumnToolboxShow', 'editColumnToolbox')">
                    Hide
                  </md-button>
                  <md-button id="editColumnToolboxShow" class="buttonShow" onclick="toggleTool(this, 'editColumnToolboxHide', 'editColumnToolbox')">
                    Show
                  </md-button>
                </div>
              </md-toolbar>
              <md-card-content id="editColumnToolbox" class="toolbox">
                <form name="editColumnForm" ng-model="editColumnForm">
                  <md-input-container>
                    <label>Column</label>
                    <md-select name="editColumn" ng-model="editColumn">
                      <md-option ng-repeat="column in columns" value="{{column}}">
                        {{column}}
                      </md-option>
                    </md-select>
                  </md-input-container>
                  <md-input-container ng-show="editColumn">
                    <label>Edit Name</label>
                    <input type="text" name="editColumnNewName" ng-model="editColumnNewName"></input>
                  </md-input-container>
                  <md-input-container ng-show="editColumn">
                    <label>Edit Data Type</label>
                    <md-select name="editColumnNewDataType" ng-model="editColumnNewDataType">
                      <md-option ng-repeat="dataType in editColumnAlternativeDataTypes" value="{{dataType}}">
                        {{dataType}}
                      </md-option>
                    </md-select>
                  </md-input-container>
                  <md-button class="md-raised md-primary" ng-show="editColumnForm.$dirty" ng-disabled="!editColumnCanSave" ng-click="saveColumnChanges()">Save</md-button>
                  <md-button class="md-raised md-primary" ng-show="editColumnForm.$dirty" ng-click="resetColumnChanges()">Reset</md-button>
                </form>
              </md-card-content>
            </md-card>
            <md-card ng-hide="editColumnToolHidden">
              <md-toolbar>
                <div class="md-toolbar-tools">
                  <h2><span>Missing Values</span></h2>
                  <span flex></span>
                  <md-button id="missingValsToolboxHide" class="buttonHide" onclick="toggleTool(this, 'missingValsToolboxShow', 'missingValsToolbox')">
                    Hide
                  </md-button>
                  <md-button id="missingValsToolboxShow" class="buttonShow" onclick="toggleTool(this, 'missingValsToolboxHide', 'missingValsToolbox')">
                    Show
                  </md-button>
                </div>
              </md-toolbar>
              <md-card-content id="missingValsToolbox" class="toolbox">
                <h4>Auto-fill Missing Data</h4>
                <form name="fillDownForm">
                  <md-button class="md-raised md-primary" ng-click="fillDown()">Fill Down</md-button>
                </form>
              </md-card-content>
            </md-card>
            <md-card ng-hide="deleteRowToolHidden">
              <md-toolbar>
                <div class="md-toolbar-tools row">
                  <h2><span>Edit {{rowToolText}}</span></h2>
                  <span flex></span>
                  <md-button id="editRowToolboxHide" class="buttonHide" onclick="toggleTool(this, 'editRowToolboxShow', 'editRowToolbox')">
                    Hide
                  </md-button>
                  <md-button id="editRowToolboxShow" class="buttonShow" onclick="toggleTool(this, 'editRowToolboxHide', 'editRowToolbox')">
                    Show
                  </md-button>
                </div>
              </md-toolbar>
              <md-card-content id="editRowToolbox" class="toolbox">
                <form name="deleteRowForm">
                  <md-button class="md-raised md-warn" ng-click="deleteSelectedRows()">Delete Selected {{rowToolText}}</md-button>
                </form>
              </md-card-content>
            </md-card>
            <div id="noTools" ng-hide="noToolsMessageHidden">
              <img id="noToolsArt" src="images/headpoke.png">
              <br>
              <span>Looks like there's nothing to do here.<br>Select some cells/rows/columns.</span>
            </div>
          </md-content>
        </div>
      </md-item>
    </md-list>
  </md-sidenav>
  <div layout="row" layout-align="center" layout-padding="5" layout-fill>
    <div id="tableWrapper" layout-fill>
      <div id="hotTable"></div>
    </div>
  </div>
</div>
