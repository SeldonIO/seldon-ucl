<div flex layout="row">
  <md-sidenav id="cleanSidenav" md-is-locked-open="true" class="md-whiteframe-z2" md-theme="grey">
    <md-tabs layout-fill md-dynamic-height md-border-bottom md-center-tabs class="toolTabs md-primary" md-theme="blue-grey">
      <md-tab label="Inspect" md-active="true">
        <md-content class="toolTab">
          <clean-sidebar-inspect table-selection="selectedIndices" on-column-change="selectColumn(column, digest)" ></clean-sidebar-inspect>
        </md-content>
      </md-tab>
      <md-tab label="View">
        <md-content class="toolTab">
          <clean-sidebar-filter on-change="setInvalidValuesFilterColumns(columns)"></clean-sidebar-filter>
          <clean-sidebar-no-tools table-selection="selectedIndices"></clean-sidebar-no-tools>
          <clean-sidebar-edit-column on-column-change="selectColumn(column, digest)" table-selection="selectedIndices"></clean-sidebar-edit-column>
          <clean-sidebar-edit-row reset-selection="selectFirstCellOfCurrentSelection(digest)" table-selection="selectedIndices"></clean-sidebar-edit-row>
        </md-content>
      </md-tab>
      <md-tab label="Operate">
        <md-content class="toolTab">
          <clean-sidebar-missing-values table-selection="selectedIndices"></clean-sidebar-missing-values>
          <clean-sidebar-feature-scaling table-selection="selectedIndices"></clean-sidebar-feature-scaling>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-sidenav>
  <div id="tableWrapper">
    <div id="tableStatus" ng-show="dataFiltered">
      <div class="statusDescription">Showing rows with missing values in the following columns:&nbsp;</div>
    </div>
    <div id="filteredStatus" layout="row" ng-show="dataFiltered">
      <div id="statusWrapper">
        <div class="readOnlyChip" ng-repeat="column in invalidValuesFilterColumns">{{column}}</div>
      </div>
    </div>
    <div id="hotTable"></div>
    <clean-inspector-bar table-selection="selectedIndices"></clean-inspector-bar>
  </div>
</div>
