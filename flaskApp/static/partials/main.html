<div layout="row" class="topbar">
  <a href="http://students.cs.ucl.ac.uk/2015/group19">User Manual</a>&nbsp;/&nbsp; 
  <a href="http://students.cs.ucl.ac.uk/2015/group19">Project Website</a>
  <div flex></div>
  Seldon-UCL Data Cleaning System v0.2-BETA
</div>
<md-toolbar class="shortToolbar" style="height: 48px;max-height: 48px;min-height: 0px">
  <div class="md-toolbar-tools" style="height: 48px;">
    <div layout="row" style="width:200px">
      <img src="images/logo-disc-dev.png" style="height: 40px; margin: 4px 10px 4px 0">
      <h2>
        <span id="appTitle">Tungsten</span>
      </h2>
    </div>
    <span flex></span>
    <md-tabs md-center-tabs md-selected="currentTab" style="width: 400px;padding-left: 10px;" class="md-primary">
      <md-tab id="tab1" aria-controls="Transform">Transform</md-tab>
      <md-tab id="tab2" aria-controls="Analyze">Analyze</md-tab>
      <md-tab id="tab2" aria-controls="Visualize">Visualize</md-tab>
    </md-tabs>
    <span flex></span>
    <div layout="row" style="width:200px">
      <div flex></div>
      <md-button class="md-icon-button" ng-disabled="!undoAvailable" ng-click="undo()">
        <md-icon md-font-set="material-icons" md-aria-label="Undo"> undo </md-icon>
      </md-button>
      <md-button class="md-icon-button" ng-click="showExportOptions($event)">
        <md-icon md-font-set="material-icons" md-aria-label="Download"> save </md-icon>
      </md-button>
    </div>
  </div>
</md-toolbar>
<md-tabs md-dynamic-height md-selected="currentTab" class="md-primary" id="hideTabs">
  <md-tab label="Transform">
    <div ng-if="dataLoaded" ui-view="clean">
    </div>
  </md-tab>
  <md-tab label="Analyze">
    <div ng-if="dataLoaded" ui-view="analyze">
    </div>
  </md-tab>
  <md-tab label="Visualize">
    <div ng-if="dataLoaded" ui-view="visualize">
    </div>
  </md-tab>
</md-tabs>
