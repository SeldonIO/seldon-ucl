<md-card ng-show="shouldShow">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2><span>Edit Column</span></h2>
      <span flex></span>
      <md-button ng-show="expanded" ng-click="expanded = false" class="buttonHide">
        Hide
      </md-button>
      <md-button ng-hide="expanded" ng-click="expanded = true">
        Show
      </md-button>
    </div>
  </md-toolbar>

  <md-card-content ng-show="expanded">
    <form name="editColumnForm" ng-model="editColumnForm">
      <md-input-container>
        <label>Column</label>
        <md-select ng-model="columnName">
          <md-option ng-repeat="column in columns" value="{{column}}">
            {{column}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container ng-show="columnName">
        <label>Edit Name</label>
        <input type="text" ng-model="newName"></input>
      </md-input-container>
      <md-input-container ng-show="columnName">
        <label>Edit Data Type</label>
        <md-select ng-model="newDataType">
          <md-option ng-repeat="dataType in allowedAlternativeDataTypes" value="{{dataType}}">
            {{dataType}}
          </md-option>
        </md-select>
      </md-input-container>
      <md-button class="md-raised md-primary" ng-show="editColumnForm.$dirty" ng-disabled="!canSave" ng-click="save()">Save</md-button>
      <md-button class="md-raised md-primary" ng-show="editColumnForm.$dirty" ng-click="reset()">Cancel</md-button>
    </form>
  </md-card-content>
</md-card>
