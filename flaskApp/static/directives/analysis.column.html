<section ng-show="shouldShow">
	<md-subheader class="md-primary analyze-sub-header">
		{{ column }}
	</md-subheader>

	<div>
		<div ng-repeat="analysis in analyses">
			<div ng-repeat="statistic in analysis">
				<div class="md-body-1 analyze-descriptor">
					{{ statistic.metric }}
				</div>
				<div class="md-body-1 analyze-value">
					<span>{{ statistic.value }}</span>
					<span ng-show="statistic.detail" style="font-style:italic"> ({{ statistic.detail }})</span>
				</div>
			</div>
			<div style="clear: both; height: 15px; width:15px;"></div>
		</div>

		<div>
			<div class="md-body-1 analyze-descriptor">
				<span>Unique Values</span>
				<span flex></span>
			 	<md-button class="md-icon-button" ng-click="expandedUnique = !expandedUnique">
        		<md-icon md-font-set="material-icons" ng-class="{'iconCollapse': expandedUnique, 'iconExpand': !expandedUnique}"> expand_more </md-icon>
     			</md-button>
			</div>
			<div ng-show="expandedUnique">
			<div class="md-body-1 analyze-descriptor">
				<md-input-container>
	          		<label>Display</label>
	        		<input name="displayNumberUnique" ng-model="displayNumberUnique" type="number" min="1" step="1" ng-change="changing()">
        		</md-input-container>
        	</div>
			<div ng-repeat="statistic in uniqueValues">
				<div class="md-body-1 frequency-descriptor">
					{{ statistic.metric }}
				</div>
				<div div class="md-body-1 analyze-value">
					<span>{{ statistic.value }}</span>
				</div>
			</div>
			</div>
			
		</div>



		<div ng-show="shouldShowFrequencies">
			<div class="md-body-1 analyze-descriptor">
				<span>Word Frequencies</span>
				<span flex></span>
			 	<md-button class="md-icon-button" ng-click="expandedFrequencies = !expandedFrequencies">
        		<md-icon md-font-set="material-icons" ng-class="{'iconCollapse': expandedFrequencies, 'iconExpand': !expandedFrequencies}"> expand_more </md-icon>
     			</md-button>
			</div>
			<div ng-show="expandedFrequencies">
			<div class="md-body-1 analyze-descriptor">
				<md-input-container>
	          		<label>Display</label>
	        		<input name="displayNumberFrequencies" ng-model="displayNumberFrequencies" type="number" min="1" max="50" step="1" ng-change="changing()">
        		</md-input-container>
        	</div>
			<div ng-repeat="statistic in frequencies">
				<div class="md-body-1 frequency-descriptor">
					{{ statistic.metric }}
				</div>
				<div div class="md-body-1 analyze-value">
					<span>{{ statistic.value }}</span>
				</div>
			</div>
			</div>
			
		</div>
		<div style="clear: both; height: 15px; width:15px;"></div>
	</div>
</section>
