<md-dialog aria-label="Export File"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Save As</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-font-set="material-icons" md-aria-label="Close dialog"> close </md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-actions layout="column">
      <md-button class="md-raised" ng-href="/downloadCSV/{{identity}}">
       CSV
      </md-button>
      <md-button class="md-raised" ng-href="/downloadJSON/{{identity}}">
        JSON
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
